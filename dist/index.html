<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div id="headerboard">
		<button id="btnaddphoto" <placeholder>Add New Photo</button>
	</div>

	<div id="noimagecontainer"></div>

	<form id="addimageform">
		<input id="imageurl" placeholder="Image Url"></input>
		<input id="imagecaption" placeholder="Image Caption"></input>
		<button id="btncancel">Cancel</button>
		<button id="btnaddimage" type="submit">Add Image</button>
	</form>
	
	<div class="colum"></div>
	<div class="colummiddle" id="picturecontainer"></div>
	<div class="colum"></div>
	
	<script type="text/template" id="list-template">
		<img class="picture" src="<%=url%>"></img>
		<div class="picturecaption"><%=caption%></div>
		<div id="<%=_id%>"></div>
		<input pictureId="<%=_id%>" placeholder="Add a comment..."></input>	
	</script>

<script type="text/javascript" src="scripts/combined.js"></script> -->


  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
   <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
   <script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
   <script type="text/javascript" src="scripts/models/image-model.js"></script>
   <script type="text/javascript" src="scripts/collections/image-collection.js"></script>
   <script type="text/javascript" src="scripts/main.js"></script>
   <script type="text/javascript" src="scripts/models/comments.js"></script>
   <script type="text/javascript" src="scripts/collections/CommentCollection.js"></script>
</body>
</html>
